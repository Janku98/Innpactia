<div class="login-box" [formGroup]="form">

    <img alt="phoneicon" src="../../../../../assets/login-icon.png" class="login-icon"/> 

    <div class="form-line">
        <p class="form-label">Username:</p>
        <input placeholder="username"
                type="text"
                formControlName="username"/>
    </div>

    <div class="form-line">
        <p class="form-label">Password:</p>
        <input type="password" 
                placeholder="password"
                formControlName="password"/>
    </div>

    <div class="form-line">
        <button [disabled]="form.invalid"
                (click)="login()">
                Log-In
        </button>
    </div>
</div>
